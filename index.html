<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Poppins Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar-container">
            <div>
                <img src="Logo.png" alt="">
            </div>
            <div class="nav-list">
                <ul class="list">
                    <li class="list-item">Home</li>
                    <li class="list-item">About</li>
                    <li class="list-item">Services</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Pricing</li>
                </ul>
            </div>
            <div>
                <button class="small-btn">
                    Contact Us
                </button>
            </div>
        </nav>
        <!-- hero section --> 
        <section>
            <div class="banner">
                <div class="heading-text">
                    <h1 class="heading">We Help You <br><span>Crush</span> Your <br>Competition</h1>
                    <p class="description">
                        Build trust to connect your brand to billions of users and grow
                        your revenue through SEO.
                    </p>
                </div>
                <button class="large-btn">
                    See Our Services
                </button>
            </div>
            <div class="image">
                <img src="Header Illustration.png" alt="illustration" />
            </div>
        </section>
</body>

</html>
